<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox Workshop</title>
    <link rel="stylesheet" href= "styles.css">
</head>
<body>
    
  <div class="App">
    <h1>Flex Box Workshop</h1>
    <h2>flex-direction</h2>
    
    <div class="flexbox-container direction">
      <p class="one"> 1</p>
      <p class="two"> 2</p>
      <p class="three"> 3</p>
      <p class="four"> 4</p>
      <p class="five"> 5</p>
    </div>
    <h2>flex-wrap</h2>
    <div class='flexbox-container wrap'>
      <p class="one"> 1</p>
      <p class="two"> 2</p>
      <p class="three"> 3</p>
      <p class="four"> 4</p>
      <p class="five"> 5</p>
    </div>
    <h2>flex-flow</h2>
    <div class='flexbox-container flow'>
      <p class="one"> 1</p>
      <p class="two"> 2</p>
      <p class="three"> 3</p>
      <p class="four"> 4</p>
      <p class="five"> 5</p>
    </div>
    <h2>justify-content // align-items</h2>
    <div class='flexbox-container justify'>
      <p class="one"> 1</p>
      <p class="two"> 2</p>
      <p class="three"> 3</p>
      <p class="four"> 4</p>
      <p class="five"> 5</p>
    </div>
    <h2>gap</h2>
    <div class='flexbox-container gap'>
      <p class="one"> 1</p>
      <p class="two"> 2</p>
      <p class="three"> 3</p>
      <p class="four"> 4</p>
      <p class="five"> 5</p>
    </div>
    <h2>align-self</h2>
    <div class='flexbox-container align'>
      <p class="one"> 1</p>
      <p class="two"> 2</p>
      <p class="three"> 3</p>
      <p class="four"> 4</p>
      <p class="five"> 5</p>
    </div>
    <h2>flex within flex</h2>
    <div class='flexbox-container flex-within'>
      <div class="five inner-one"> 
        <p>one</p>
        <p>two</p>
        <p>three</p>
        <p>four</p>
        <p>five</p>
      </div>
      <div class="five inner-two"> 
        <p>one</p>
        <p>two</p>
        <p>three</p>
        <p>four</p>
        <p>five</p>
      </div>
    </div>
  </div>
  
    

<script src="index.js"></script>
</body>
</html>
